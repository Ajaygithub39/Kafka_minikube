apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: kafka-manager
  namespace: kafka
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafka-manager
  template:
    metadata:
      labels:
        app: kafka-manager
    spec:
      containers:
      - name: kafka-manager
        image: sheepkiller/kafka-manager:latest
        ports:
        - containerPort: 9000
        env:
        - name: ZK_HOSTS
          value: "192.168.99.100:30181"
